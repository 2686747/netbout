[global]

    ;; all classes from /Model directory are now visible
    autoloaderNamespaces.Model = "Model_"
    
    ;; load the FaZend framework
    resources.fazend.name = "netbout"

    ;; protocol everything to STDOUT, instead of a log file
    ;; this setting will be changed in PRODUCTION environment
    phpSettings.error_log = "php://stdout"

    ;; database config
    resources.db.adapter = "Pdo_Mysql"
    resources.db.params.charset = "utf8"
    resources.db.isDefaultTableAdapter = true

    ; actual email config
    resources.fz_email.send = false
    resources.fz_email.manager.email = "team@netbout.com"
    resources.fz_email.manager.name = "Netbout.com"
    resources.fz_email.notifier.email = "team@netbout.com"
    resources.fz_email.notifier.name = "Netbout.com Alert"

    ;; deploy DB schema from .SQL files
    resources.fz_deployer.deploy = true
    resources.fz_deployer.verbose = true

[production : global]

    ;; system-wide include file with parameters for production
    ;; DB connection params are defined in netbout.ini
    resources.fazend.includes.netbout = APPLICATION_PATH "/../../netbout.ini"
    ;; These params will be defined in netbout.ini:
    ; phpSettings.error_log = ...
    ;; resources.db.params.dbname=...
    ;; resources.db.params.username=...
    ;; resources.db.params.password=...
    ;; resources.fz_errors.email=...

    ;; configure the logger, which will regularly crop the log
    ;; file and send it by email to admin
    resources.fz_logger.policy.name = "Email"
    resources.fz_logger.policy.params.toEmail = "bugs@netbout.com"

	;; Database Profiler to turn ON -- temporary measure
	resources.fz_profiler.mandatory = true

	;; logger to show on the screen
	resources.fz_logger.mandatory = true

    ;; FaZend_Backup configuration
    resources.fz_backup.execute = true
	;; database dumper
    resources.fz_backup.policies.1.name = "dump_Mysql"
    ;; gzip files in a directory
    resources.fz_backup.policies.2.name = "compress_Gzip"
    ;; encrypt files in a directory
    resources.fz_backup.policies.3.name = "encrypt_Openssl"
    resources.fz_backup.policies.3.options.password = "pass:ksjYjfhs09Khf65kfls"
    ;; rename files before uploading
    resources.fz_backup.policies.4.name = "rename"
    ;; FTP upload
    resources.fz_backup.policies.5.name = "save_Ftp"

