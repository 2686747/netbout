# Set root logger level to DEBUG and its only appender to CONSOLE
log4j.rootLogger=WARN, LOGGLY, CONSOLE

# send messages to "Console"
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern = [%5p] %t %c: %m\n

# send messages to LOGGLY.com
log4j.appender.LOGGLY=com.netbout.log.CloudAppender
log4j.appender.LOGGLY.feeder=com.netbout.log.LogglyFeeder
log4j.appender.LOGGLY.feeder.url=https://logs.loggly.com/inputs/0604e964-d93b-4093-9849-3fa96a4f67b8
log4j.appender.LOGGLY.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGGLY.layout.ConversionPattern = [%5p] %t %c: %m\n

# Application-specific logging
log4j.logger.com.netbout=INFO

# Libraries
log4j.logger.com.rexsl=INFO
log4j.logger.com.sun.jersey=INFO
log4j.logger.com.ymock=INFO

# Helpers
log4j.logger.com.woquo=DEBUG
