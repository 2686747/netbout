# Set root logger level to DEBUG and its only appender to CONSOLE
log4j.rootLogger=WARN, CONSOLE, WEB

# send messages to "WEB appender"
log4j.appender.WEB=com.netbout.rest.log.WebAppender
log4j.appender.WEB.layout=org.apache.log4j.PatternLayout
log4j.appender.WEB.layout.ConversionPattern=%p: %m

# "Console" is set to be a ConsoleAppender.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=com.jcabi.log.MulticolorLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%color{%p}] %t %c: %m%n

# Application-specific logging
log4j.logger.com.jcabi.jdbc=INFO
log4j.logger.com.mysql.jdbc=TRACE
log4j.logger.com.netbout=INFO
