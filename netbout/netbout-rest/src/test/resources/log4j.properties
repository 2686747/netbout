# Set root logger level to DEBUG and its only appender to CONSOLE
log4j.rootLogger=WARN, CONSOLE

# "Console" is set to be a ConsoleAppender.
log4j.appender.CONSOLE=com.rexsl.log.CloudAppender
log4j.appender.CONSOLE.feeder=com.rexsl.log.ConsoleFeeder
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern = [%5p] %t %c: %m\n

# Application-specific logging
log4j.logger.com.netbout=INFO
log4j.logger.com.netbout.bus=INFO
log4j.logger.com.netbout.db=INFO
log4j.logger.com.netbout.hub=INFO
log4j.logger.com.netbout.hub.hh=INFO
log4j.logger.com.netbout.inf=INFO
log4j.logger.com.netbout.inf.predicates.xml.NsPred=INFO
log4j.logger.com.netbout.queue=INFO
log4j.logger.com.netbout.notifiers.email=ERROR
log4j.logger.com.netbout.rest=INFO
log4j.logger.com.netbout.rest.page=INFO
log4j.logger.com.netbout.rexsl=INFO
log4j.logger.com.netbout.spi=INFO
log4j.logger.com.restfb=WARN
log4j.logger.com.rexsl.core=WARN
log4j.logger.com.rexsl.core.PageAnalyzer=WARN
log4j.logger.com.rexsl.test=WARN
log4j.logger.com.sun.jersey=WARN
log4j.logger.com.ymock=INFO
log4j.logger.com.ymock.mock.socket=DEBUG
