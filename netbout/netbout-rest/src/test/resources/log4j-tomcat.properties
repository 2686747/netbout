# Set root logger level to DEBUG and its only appender to CONSOLE
log4j.rootLogger=WARN, CONSOLE, WEB, JMETER

# send messages to "WEB appender"
log4j.appender.WEB=com.netbout.rest.log.WebAppender
log4j.appender.WEB.layout=org.apache.log4j.PatternLayout
log4j.appender.WEB.layout.ConversionPattern=%p: %m

# "File" is set to be a FileAppender.
log4j.appender.JMETER=org.apache.log4j.FileAppender
log4j.appender.JMETER.File=./target/jmeter.log
log4j.appender.JMETER.layout=org.apache.log4j.PatternLayout
log4j.appender.JMETER.layout.ConversionPattern=[TOMCAT %-5p] %c: %m%n

# "Console" is set to be a ConsoleAppender.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[CATAPULT %5p] %c: %m%n

# Application-specific logging
log4j.logger.com.netbout=INFO
